[pytest]
# Only search tests under the tests/ directory
testpaths = test

# Prevent pytest from recursing into documentation/backup folders which contain
# identically-named tests files used for reference and causing import-file-mismatch
norecursedirs = docs .git venv venv_langchain build dist

python_files = test_*.py *_test.py

filterwarnings =
    ignore::DeprecationWarning

